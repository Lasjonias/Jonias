<!DOCTYPE html>
<html>
<head>
<title>Inicio De Sesion</title>
<meta charset="utf-8">
<meta name="viewport" content=" width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="loginEstilos.css">
</head>
<body>


<form action="validacion.php" method="post" onsubmit="return validarFormulario()">
<h1>Inicio De Sesion</h1>
<p> Usuario <input type="text" name="usuario"  placeholder="ingresar nombre"></p>
<p>Contraseña<input type="text" name="contraseña"  placeholder="ingresar
 contraseña"></p>
<input type="submit" value="Ingresar" onclick="validarFormulario()">
</form>


<script>
function validarFormulario() {
    var usuario = document.getElementsByName("usuario")[0].value;
    var contraseña = document.getElementsByName("contraseña")[0].value;

    if (usuario === "" || contraseña === "") {
        alert("Por favor, complete todos los campos.");
        return false; 
    }
    return true; 
}
</script>

</body>
</html>
